<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione studenti</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
</head>

<body>

    <header class="text-white d-flex justify-content-center p-2 mb-5">
        <h2 class="fs-1 display-5" data-text="Lista utenti dinamica">Lista utenti dinamica</h2>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center mb-5 display-6">FORM DI INSERIMENTO DATI</h3>
                <form id="form">
                    <fieldset class="w-75 mx-auto">
                        <label for="nome" class="pt-2 form-label">NOME</label>
                        <input type="text" id="nome" class="form-control">
                        <label for="cognome" class="pt-2 form-label">COGNOME</label>
                        <input type="text" id="cognome" class="form-control">
                        <button type="button" class="mt-3 rounded-2" id="scrivi">INVIA</button>
                        <h4 id="errore" class="mt-4"></h4>
                    </fieldset>

                </form>

            </div>
            <div class="col-md-6 mt-3">
                <h3 class="text-center mb-5 display-6">ELENCO</h3>
                <h3 id="erroreElenco"></h3>
                <ul id="elenco" class="ms-5"></ul>
            </div>
        </div>
    </div>
    <!-- PopUp di conferma cancellazione -->
    <div id="popUp">
        <h2 class="display-1">Sei sicuro?</h2>
        <p class="display-4">l'operazione Ã¨ irreversibile!</p>
        <div>
            <button type="button" class="btn btn-danger px-5 me-5" onclick=confermaSi()>Si</button>
            <button type="button" class="btn bg-white border border-dark px-5" onclick=confermaNo()>No</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
